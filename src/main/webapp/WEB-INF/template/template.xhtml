<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<ui:insert name="metadata" />	
		
	<title><ui:insert name="title" /></title>

	<style>
		<ui:insert name="cssRules"/>	
		
		.ui-menubar{
			background-color:#6CB5FF !important;
		}
		.companyHeaderGrid tr, .companyHeaderGrid td {
   			border: none;
		}
		
		.companyHeaderGrid tr, .companyHeaderGrid td {
   			 border: none;
		}
		
		.ui-tabs-nav{
			width: 100%;
		}		
		.ui-layout-unit{
			border: 0;
		}
				
		
	</style>	
		
	<script type="text/javascript"	src="http://maps.googleapis.com/maps/api/js?v=3.9&amp;key=AIzaSyAlMcyMT_l93EdSTO982zjx23dfS-0W0MY&amp;sensor=true&amp;language=pt-BR" />	
	<script src="/finderhealth/lib/code.js"/>
	
	
</h:head>
<h:body>


	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90">
		
		
			<h:form id="topMenu">				
							
					<p:menubar style="width:auto;height:auto;" styleClass="ui-widget-header">																										
												
						<f:facet name="options">							
								<p:outputLabel value="#{userSession.showInfoBar()}"></p:outputLabel>
								<p:commandLink value="Sair" rendered="#{userSession.logado}" action="#{userSession.resetBean}"/>								
								
								<p:commandLink value="Cadastre-se" rendered="#{!userSession.logado}" onclick="PF('modalCadastro').show();" style="padding-right:30px;"/>
								<ui:fragment rendered="#{!userSession.logado}">																								
									
										<p:outputLabel value="E-mail:&#160;" />
										<p:inputText value="#{userSession.loginForm.email}" type="email"/>&#160;
										<p:outputLabel value="Password:&#160;"/>
										<p:inputText value="#{userSession.loginForm.password}" type="password" />&#160;								
								
										<p:commandButton value="Login" action="#{userSession.login}" update=":topMenu" />									
								</ui:fragment>
								

														
						</f:facet>
												
					</p:menubar>
				
			</h:form>
				
				
				
				<ui:insert name="northContent" />
			
		</p:layoutUnit>
				
				
				<ui:insert name="southContent" />						
				
				
				<p:layoutUnit position="west" size="150" header="Menu">
					<h:form>
						<p:menu style="width:90%;">
							<p:menuitem value="Inicio" url="/faces/index.xhtml" />
							<p:separator/>
							<p:menuitem value="Categorias" url="/faces/categorias.xhtml"/>
							<p:separator/>
							<p:menuitem value="Especialidades" url="/faces/especialidades.xhtml"/>
							<p:separator/>
							<p:menuitem value="Sobre"/>
						</p:menu>
							
					</h:form>
					
				</p:layoutUnit>
		
			
			<ui:insert name="eastContent" />

		<p:layoutUnit position="center">
			
				<div align="center">
					<ui:insert name="centerContent" />					
				</div>																			
			
		</p:layoutUnit>
	</p:layout>
	
				<p:dialog widgetVar="modalCadastro" modal="true" resizable="false" header="Cadastro" >
				
					<h:form>						
								<p:panelGrid columns="2" styleClass="companyHeaderGrid" style="text-align:left;">									
									
									<p:outputLabel value="Nome:"/>								
									<p:inputText value="#{newUser.user.name}" />
									
									
									<p:outputLabel value="E-mail:"/>
									<p:inputText value="#{newUser.user.email}"/>
									
									<p:outputLabel value="Confirme o e-mail:"/>
									<p:inputText value="#{newUser.mailConfirm}" type="email" />
									
									<p:outputLabel value="Password:"/>
									<p:inputText value="#{newUser.user.password}" type="password" />	
									
									
													
									<p:commandButton value="Cadastrar" action="#{newUser.cadastrar}" />				
									
								</p:panelGrid>
							<p:messages  autoUpdate="true"/>
							<p:growl sticky="false" autoUpdate="true" life="5000"/>	
						
					</h:form>
							
				</p:dialog>				
			
</h:body>
</html>
