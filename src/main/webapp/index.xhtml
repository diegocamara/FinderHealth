<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/template/template.xhtml">

	<ui:define name="title">Recife</ui:define>
	<ui:define name="cssRules">
		.companyHeaderGrid tr, .companyHeaderGrid td {
   			 border: none;
		}
		
		.ui-tabs-nav{
			width: 100%;
		}
		
		.panelGridCenter {
    		margin: 0 auto;
		}
	</ui:define>
	
		
	<ui:define name="centerContent">
	
	<p:panel header="Painel de busca">
	
								
			<h1>O que você busca?</h1>			
			
			<p:outputLabel value="Unidades de saúde em recife por:"/>
			
			
			
			<h:panelGrid columns="1" style="width:90%;">
				
				<p:fieldset id="fieldSetCategory" legend="Categoria" style="width:100%;">
				
					<h:form>
						<h:panelGrid columns="1" style="width:100%;margin: 0 auto;text-align:center;">
						
							<p:selectOneMenu value="#{entitySearch.categoryId}" onchange="#{entitySearch.categoryConfig()}" style="width:700px;">
								<f:selectItem itemLabel="Selecione uma categoria." itemValue="0"/>
								<f:selectItems value="#{entitySearch.categoryList}" var="category" itemLabel="#{category.nome}" itemValue="#{category.id}"/>
								<p:ajax update="@form" />
							</p:selectOneMenu>	
													
						</h:panelGrid>	
						
							<h:panelGrid columns="2" styleClass="panelGridCenter">
							
								<h:graphicImage id="hitCategory" url="/images/hitImage.png" style="width:35px;height:35px;"/>
								<p:commandButton value="Buscar" action="#{entitySearch.searchCategory}" style="margin: 0 auto;"/>
								
							</h:panelGrid>					
					  	
						<p:growl sticky="false" autoUpdate="true" life="5000"/>	
					  
						<p:tooltip for="hitCategory" showEffect="slide" hideEffect="fold" >
							<p:graphicImage value="/images/hit1.png"/>
						</p:tooltip>
					</h:form>
					
					
			
				</p:fieldset>
				
				<p:fieldset legend="Especialidade" style="width:100%;">
				
					<h:form>
						
						<h:panelGrid columns="1" style="width:100%;margin: 0 auto;text-align:center;">
						
							<p:selectOneMenu value="#{entitySearch.specialityId}" onchange="#{entitySearch.specialityConfig()}" style="width:700px;margin: 0 auto;">
								<f:selectItem itemLabel="Selecione uma especialidade." itemValue="0"/>
								<f:selectItems value="#{entitySearch.specialityList}" var="speciality" itemLabel="#{speciality.name}" itemValue="#{speciality.id}"/>
								<p:ajax update="@form"/>
							</p:selectOneMenu>
							
							<h:panelGrid columns="2" styleClass="panelGridCenter">
							
								<h:graphicImage id="hitSpeciality" url="/images/hitImage.png" style="width:35px;height:35px;"/>
								<p:commandButton value="Buscar" action="#{entitySearch.searchSpeciality}"/>
								
							</h:panelGrid>			
																					
							<p:tooltip for="hitSpeciality" showEffect="slide" hideEffect="fold" >
								<p:graphicImage value="/images/hit2.png"/>
							</p:tooltip>
			
						</h:panelGrid>
				</h:form>
			
				</p:fieldset>			
			
			<p:fieldset legend="Palavra chave" style="width:100%;">
					<h:form>
							<h:panelGrid columns="1" style="width:100%;margin: 0 auto;text-align:center;">	
							<h1 align="center">Palavra chave</h1>
							<p:inputText value="#{entitySearch.input}" style="width:30%;margin: 0 auto;" />						
							
								<h:panelGrid columns="3" style="width:40%;margin: 0 auto;text-align:center;">
									<h:graphicImage id="hitKeyWord" url="/images/hitImage.png" style="width:35px;height:35px;"/>
									<p:commandButton value="Buscar" action="#{entitySearch.searchInput}"/>
									<p:commandButton value="Listar todas" action="#{entitySearch.searchAll}" style="display: inline-block;"/>
								</h:panelGrid>
																								
							</h:panelGrid>	
							
							<p:tooltip for="hitKeyWord" showEffect="slide" hideEffect="fold" >
								<p:graphicImage value="/images/hit3.png"/>
							</p:tooltip>
								
					</h:form>
			</p:fieldset>	
				
			</h:panelGrid>
			
		</p:panel>				
				
	</ui:define>

</ui:composition>

</html>
