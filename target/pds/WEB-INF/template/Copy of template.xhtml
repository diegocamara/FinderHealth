<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<ui:insert name="metadata" />	
		
	<title><ui:insert name="title" /></title>

	<style>
		<ui:insert name="cssRules"/>
	</style>	
	
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript" />
	
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100">
			<h:form>
				<ui:insert name="northContent" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100">
			<h:form>
				<ui:insert name="southContent" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200">
			<h:form>
				<ui:insert name="westContent" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200">
			<h:form>
				<ui:insert name="eastContent" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			
				<div align="center">
					<ui:insert name="centerContent" />				
				</div>																			
			
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
